{% load static %}
<header class="header-area">
    <!-- Navbar Area -->
    <div class="newsbox-main-menu">
        <div class="classy-nav-container breakpoint-off">
            <div class="container-fluid">
                <!-- Menu -->
                <nav class="classy-navbar justify-content-between" id="newsboxNav">

                    <!-- Nav brand -->
                    <a href="index.html" class="nav-brand"><img src="{% static 'news_static/img/core-img/logo.png' %}" alt=""></a>

                    <!-- Navbar Toggler -->
                    <div class="classy-navbar-toggler">
                        <span class="navbarToggler"><span></span><span></span><span></span></span>
                    </div>

                    <!-- Menu -->
                    <div class="classy-menu">

                        <!-- Close Button -->
                        <div class="classycloseIcon">
                            <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                        </div>

                        <!-- Nav Start -->
                        <div class="classynav">
                            <ul>
                                <li><a href="{%url 'newsapp:home-page'%}">Home</a>
                                {% for category in categories %}
                                <li><a href="{% url 'newsapp:category-post' category.id %}">{{category}}</a></li>
                                {% endfor %}
                                {% if not user.id %}
                                <li><a href="{% url 'newsapp:login-page' %}">Login</a></li>
                                {% else %}
                                <li>
                                    <a href="#">Mr/Ms, {{user.username}}</a>
                                    <ul class="dropdown">
                                        <li><a href="{% url 'newsapp:profile-page' %}">Profile</a></li>
                                        <li><a href="{% url 'newsapp:new-post' %}">New Post</a></li>
                                        <li><a href="{% url 'newsapp:all-posts' %}">All Posts</a></li>
                                        <li><a href="{% url 'newsapp:logout' %}">Logout</a></li>
                                    </ul>
                                </li>
                                {% endif %}
                            </ul>

                        </div>
                        <!-- Nav End -->

                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
