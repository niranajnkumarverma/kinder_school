{% load static %}
{% block content %}


<div tabindex="0" class="modal fade" id="projectModal2">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create a new account </h4>
            </div>

            <div class="modal-body">
                <form action="" method="post">
                    <div class="register">
                        <div class="form-group">
                            <input type="text" class="form-control requiredField input-label" placeholder="Username"
                                name="name">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control requiredField input-label"
                                placeholder="Enter Password" name="password">
                        </div>



                        <div class="form-group col-md-12 text-center mb0">
                            <button class="btn btn-cr-bg" type="submit" name="submit">signup
                                now</button>
                        </div>
                    </div>

                </form>

            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
<!--- END ROW -->
</div>
<!--- END CONTAINER -->
</header>
{% endblock %}
